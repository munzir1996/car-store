<form
  class="form-horizontal"
  autocomplete="off"
  #createvendorForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewvendor' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          maxlength="128"
          required
          [(ngModel)]="engin.name"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>
    
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Model" | localize }}
      </label>
      <div class="col-md-9">
        <ng-select (change)="selectedModelId($event)" [placeholder]="'Models' | localize"
        name="model"
        required
        [(ngModel)]="engin.carModelId"  
        #carmodelModel="ngModel"
        #carmodelEl  >
          <ng-option *ngFor="let model of models"  
          [value]="model.id">{{model.name}}</ng-option>
       </ng-select>
       <abp-validation-summary
        [control]="carmodelModel"
        [controlEl]="carmodelEl"
      ></abp-validation-summary>
      </div>
    </div>
    <!-- <div class="form-group row">
      <label class="col-md-3 col-form-label" for="connectionString">
        {{ "Description" | localize }}
      </label>
      <div class="col-md-9">
        <textarea 
          type="text"
          class="form-control"
          name="connectionString"
          id="connectionString"
          maxlength="1024"
          [(ngModel)]="vendor.description"
        >
      </textarea>
      </div>
    </div> -->
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createvendorForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
